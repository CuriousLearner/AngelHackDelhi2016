<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Trending Tweeps</title>
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../static/css/style.css">
	<script src="../static/js/d3.v3.min.js" language="JavaScript"></script>
	<script src="../static/js/liquidFillGauge.js" language="JavaScript"></script>
	<style>
			.liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
	</style>
	<script id="visual-template" type="text/html">
		<h1>Click to visualize</h1>
		<div class="row">
		<div class="overtakebootstrap col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<h1 style="text-align:center">Impact Score</h1>
		<h4 style="text-align:center" id="score_title">Your Score</h4>
		<svg id="fillgauge1" width="97%" height="250" onclick="gauge1.update(NewValueImpactScore());"></svg>
		</div>
		<div class="overtakebootstrap col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<h1 style="text-align:center" >Retweets</h1>
		<h4 style="text-align:center" id="retweet_title">Your Retweets</h4>
		<svg id="fillgauge2" width="97%" height="250" onclick="gauge2.update(NewValueRetweet());"></svg>
		</div>
		</div>
		<div class="row">
		<div class="overtakebootstrap col-xs-12 col-sm-12 col-md-6 col-lg-6">

		<h1 style="text-align:center">Favorites</h1>
		<h4 style="text-align:center" id="favorites_title">Your Favorites</h4>
		<svg id="fillgauge3" width="97%" height="250" onclick="gauge3.update(NewValueFavorite());"></svg>
		</div>
		<div class="overtakebootstrap col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<h1 style="text-align:center">Followers</h1>
		<h4 style="text-align:center" id="follower_title">Your Followers</h4>
		<svg id="fillgauge4" width="97%" height="250" onclick="gauge4.update(NewValueFollower());"></svg>
		</div>
		</div>
	</script>
	<script id="card-template" type="text/html">
		<section class="profile row">
			<div class="col-lg-6 col-lg-offset-3">
				<div id="iCard" class="row">
					<div class="user col-xs-10 col-sm-12">
						<img src="">
					</div>
					<div class="details col-lg-12 col-xs-10 col-sm-12">
						<h1 class="col-lg-12" id="userhandle"></h1>
						<span class="userrank"></span>
						<h2 class="col-lg-12" id="location"></h2>
						<h1 class="col-lg-12">Social impact</h1>
						<h1 class="col-lg-12" id="impactScore"></h1>
					</div>
					<div class="count col-lg-12 col-xs-10 col-sm-12">
						<ul>
							<li class="col-lg-3 favorites"><span>Favorites</span></li>
							<li class="col-lg-3 rts"><span>Retweets</span></li>
							<li class="col-lg-3 followers"><span>Followers</span></li>
						</ul>
					</div>
				</div>
			</div>
		</section>
	</script>
</head>
<body>
	<div class="back"></div>
	<h1 class="heading">Trending Tweeps</h1>
	<div class="form-wrapper cf">
		<input id="handle" type="text" placeholder="Twitter handle">
		<button id="handleSubmit">Search</button>
	</div>
	<div class="error"></div>
	<div class="dynamic">
	</div>
	<div class="visual">

	</div>
	<span id="down" class="gylph navbar-fixed-bottom glyphicon-chevron-down visual-down" aria-hidden="true"></span>
	<span class="glyphicon glyphicon-chevron-up visual-up" aria-hidden="true"></span>
	<script type="text/javascript" src="../static/js/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/script.js"></script>
</body>
</html>
