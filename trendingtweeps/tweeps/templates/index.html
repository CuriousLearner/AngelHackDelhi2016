<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Trending Tweeps</title>
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../static/css/style.css">
	<script src="../static/js/d3.v3.min.js" language="JavaScript"></script>
	<script src="../static/js/liquidFillGauge.js" language="JavaScript"></script>
	<style>
			.liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
	</style>
	<script id="card-template" type="text/html">
		<section class="profile">
			<div id="iCard">
				<div class="user">
					<img src="">
				</div>
				<div class="details">
					<h1 id="userhandle"></h1>
					<h2 id="location"><h2>
					<h1>Social impact</h1>
					<h1 id="impactScore"></h1>
				</div>
				<div class="count">
					<ul>
						<li class="favorites"><span>Favorites</span></li>
						<li class="rts"><span>Retweets</span></li>
						<li class="followers"><span>Followers</span></li>
					</ul>
				</div>
			</div>
		</section>
	</script>
</head>
<body>
	<div class="back"></div>
	<h1 class="heading">Trending Tweeps</h1>
	<div class="form-wrapper cf">
		<input id="handle" type="text" placeholder="Twitter handle">
		<button id="handleSubmit">Search</button>
	</div>
	<div class="error"></div>
	<div class="dynamic">
	</div>
	<div class="visual">
		<div class="row">
		<div class="col-sm-12 col-md-5 col-lg-5">
		<h1 style="text-align:center">IMPACT SCORE</h1>
		<h4 style="text-align:center" id="score_title">YOUR SCORE</h4>
		<svg id="fillgauge1" width="97%" height="250" onclick="gauge1.update(NewValueImpactScore());"></svg>
		</div>
		<div class="col-sm-12 col-md-6 col-lg-6">
		<h1 style="text-align:center" >RETWEET COUNTS</h1>
		<h4 style="text-align:center" id="retweet_title">YOUR RETWEET COUNTS</h4>
		<svg id="fillgauge2" width="97%" height="250" onclick="gauge2.update(NewValueRetweet());"></svg>
		</div>
		</div>
		<div class="row">
		<div class="col-sm-12 col-md-5 col-lg-5">

		<h1 style="text-align:center">TOTAL FAVORITES</h1>
		<h4 style="text-align:center" id="favorites_title">YOUR TOTAL FAVORITES</h4>
		<svg id="fillgauge3" width="97%" height="250" onclick="gauge3.update(NewValueFavorite());"></svg>
		</div>
		<div class="col-sm-12 col-md-6 col-lg-6">
		<h1 style="text-align:center">FOLLOWER COUNTS</h1>
		<h4 style="text-align:center" id="follower_title">YOUR FOLLOWER</h4>
		<svg id="fillgauge4" width="97%" height="250" onclick="gauge4.update(NewValueFollower());"></svg>
		</div>
		</div>
	</div>
	<span class="glyphicon glyphicon-chevron-down visual-down" aria-hidden="true"></span>
	<span class="glyphicon glyphicon-chevron-up visual-up" aria-hidden="true"></span>
	<script type="text/javascript" src="../static/js/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/script.js"></script>
</body>
</html>
